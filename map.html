<!DOCTYPE html>
<html lang="sv" dir="ltr">
<head>
	<meta charset="utf-8">
	<title>Karta</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/map.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />
</head>
<body>
	<div class="wrap-all">
		<div class="sidebar">
			<div class="wrappa-items">
				<h1 class="projekt-titel">Projekt 1</h1>
				<hr>
				<h2 class="desc">Lägg till objekt på kartan</h2>
				<div class="obj-list">
					<div class="obj-row">
						<div id="vattenpump1" class="obj item">
							<i id="vattenpump1" class="material-icons">local_gas_station</i>
						</div>
						<div id="vattenpump2" class="obj item">
							<i id="vattenpump2" class="material-icons">local_gas_station</i>
						</div>
						<div id="vattenpump3" class="obj item">
							<i id="vattenpump3" class="material-icons">local_gas_station</i>
						</div>
					</div>
					<div class="obj-row">
						<div id="editPolylines" class="obj tools">
							<i class="material-icons">tune</i>
						</div>
						<div id="pipe" class="obj tools">
							<i class="material-icons">transform</i>
						</div>
						<div class="obj">
							<i class="material-icons">gesture</i>
						</div>
					</div>
					<div class="obj-row">

						<div class="obj tools">
							<i class="material-icons">redo</i>
						</div>

						<div id="delete" class="obj tools">
							<i class="material-icons">remove</i>
						</div>

						<div id="save/load" class="obj tools">
							<i class="material-icons">import_export</i>
						</div>
					</div>
				</div>
			</div>
			<div class="buttons">
				<a href="list.html" class="link">
                        <div class="fancy-light-button">
                                <span>SE OBJEKTDATA</span><i class="material-icons">chevron_right</i>
                        </div>
                    </a>
				<a class="fancy-button">
                        SPARA
                    </a>
			</div>
		</div>
		<div class="map" id="map"></div>
	</div>
	<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
	<script type="text/javascript" src="https://revh.github.io/leaflet-draggable-polyline/leaflet.geometryutil.js"></script>
    <script type="text/javascript" src="https://rawgit.com/RevH/leaflet-draggable-polyline/master/leaflet-draggable-polyline.js"></script>
	<script type="module" src="js/loadLeafletMap.js"></script>
	<script type="module" src="js/src.js"></script>
	<script type="module" src="js/getKey.js"></script>
	<script type="text/javascript" src="js/exampleSaveData.json"></script>
   	<script src="https://unpkg.com/esri-leaflet"></script>
    <link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css">
    <script src="https://unpkg.com/esri-leaflet-geocoder"></script>
</body>
</html>
