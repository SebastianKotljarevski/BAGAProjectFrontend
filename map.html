<!DOCTYPE html>
<html lang="sv" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Karta</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400" rel="stylesheet">
        <link rel="stylesheet" href="css/map.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
        </head>
    <body>
        <div class="wrap-all">
            <div class="sidebar">
                <div class="wrappa-items">
                    <h1 class="projekt-titel">Projekt 1</h1>
                    <hr>
                    <h2 class="desc">Lägg till objekt på kartan</h2>
                    <div class="obj-list">
                        <div class="obj-row">
                            <button id="vattenpump1" class="obj">
                                <i id="vattenpump1" class="material-icons">local_gas_station</i>
                            </button>
                            <button id="vattenpump2" class="obj">
                                <i id="vattenpump2" class="material-icons">local_gas_station</i>
                            </button>
                            <button id="vattenpump3" class="obj">
                                <i id="vattenpump3" onclick="showclick();" class="material-icons">local_gas_station</i>
                            </button>
                        </div>
                        <div class="obj-row">
                            <button id="rör" onclick="clicked(event);" class="obj">
                                <i id="rör" class="material-icons">tune</i>
                            </button>
                            <button id="randomsak5" class="obj">
                                <i id="randomsak5" class="material-icons">transform</i>
                            </button>
                            <button id="randomsak6" class="obj">
                                <i id="randomsak6" class="material-icons">gesture</i>
                            </button>
                        </div>
                        <div class="obj-row">
                            <button id="randomsak7" class="obj">
                                <i id="randomsak7" class="material-icons">redo</i>
                            </button>
                            <button id="randomsak8" class="obj">
                                <i id="randomsak8" class="material-icons">remove</i>
                            </button>
                            <button id="randomsak9" class="obj">
                                <i id="randomsak9" class="material-icons">import_export</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <a href="list.html" class="link">
                        <div class="fancy-light-button">
                                <span>SE OBJEKTDATA</span><i class="material-icons">chevron_right</i>
                        </div>
                    </a>
                    <a class="fancy-button">
                        SPARA
                    </a>
                </div>
            </div>
            <div id="map"></div>
        </div>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>
        <script type="module" src="js/loadLeafletMap.js"></script>
        <script type="module" src="js/getKey.js"></script>
    </body>
</html>
