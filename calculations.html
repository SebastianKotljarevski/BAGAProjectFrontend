<!DOCTYPE html>
<html lang="sv" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Beräkningssida</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400" rel="stylesheet">
		<link rel="stylesheet" href="css/calculations.css">
	</head>
	<body>
		<div class="wrap">
			<div class="title">
				<h1 class="h-title">Beräkningssida</h1>
			</div>
			<div class="container">
				<form class="form-inline" autocomplete="off">
					<label for="length">Längd L</label>
					<input data-digits-only type="text" id="length" name="length" placeholder="Längd">&nbsp; m
					<label for="height">Statisk höjd H</label>
					<input data-digits-only type="text" id="height" name="height" placeholder="Höjd">&nbsp; m
					<label for="material">Material</label>
					<select id="material" name="material">
						<option value="choose" disabled selected>Välj material</option>
						<option value="PEM">PEM</option>
						<option value="PE">PE</option>
						<option value="stainless">Rostfria</option>
					</select>
					<label name="dimension" value="ID"></label>
						<input type="radio" id="innerdimension" name="dimension" value="ID"><p></p>
					<label name="dimension" value="YD"></label>
						<input type="radio" id="outerdimension" name="dimension" value="YD"><p></p>
					<label name="dimension" value="inches"></label>
						<input type="radio" id="inches" name="dimension" value="inches"><p></p>
					<select id="selectDim">
					</select>
					<label name="pressureChoice" value="pressure"></label>
						<input type="radio" id="pressure1" name="PN" value="PN6,3"><p></p>
					<label name="pressureChoice" value="pressure"></label>
						<input type="radio" id="pressure2" name="PN" value="PN10"><p></p>
					<label for="flow" id ="flowLabel"><p></p></label>
						<input data-digits-only type="text" id="flow" name="flow" placeholder="0"><p></p>
				<input type="button" name="submit" id="submit" value="Punkförsluster">
				</form>
				<form class="form-inline results">
					<label for="waterSpeed">Vattenhastighet</label>
					<input disabled="disabled" type="text" id="waterSpeed" name="waterSpeed" placeholder="0">&nbsp; m/s
					<label for="StaticPressure">Statiskt tryck</label>
					<input disabled="disabled" type="text" id="StaticPressure" name="StaticPressure" placeholder="0">&nbsp; m
					<label for="loss">Förluster</label>
					<input disabled="disabled" type="text" id="loss" name="loss" placeholder="0">&nbsp; m
					<label for="TotalPressure">Totaltryck</label>
					<input disabled="disabled" type="text" id="TotalPressure" name="TotalPressure" placeholder="0">&nbsp; m
				</form>
			</div>
		</body>
		<script src="js/flowCalc.js"></script>
	</html>
