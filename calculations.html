		<div class="wrap">
				<h1 class="title">Beräkningssida</h1>
			<div class="container">
				<div class="sub-header">
					<h3>Spillvatten</h3>
				</div>
				<div class="form-wrap">
					<form class="form-inline" autocomplete="off">
						<span class="form-element-pair">
							<label for="length">Längd</label><br>
							<input class="number-input" data-digits-only step="0.1" type="number" id="length" name="length" placeholder="Längd" onkeypress="enterPressed(this, event);">&nbsp; m
						</span>
						<span class="form-element-pair">
							<label for="height">Statisk höjd</label><br>
							<input class="number-input" data-digits-only step="0.1" type="number" id="height" name="height" placeholder="Höjd" onkeypress="enterPressed(this, event);">&nbsp; m
						</span>
						<span class="form-element-pair">
							<label for="material">Material</label><br>
							<select class="select-input" id="material" name="material">
								<option value="choose" disabled selected>Välj material</option>
								<option value="PEM">PEM</option>
								<option value="PE">PE</option>
								<option value="stainless">Rostfria</option>
							</select>
						</span>
						<!-- <span class="form-element-pair radio-bt-txt">
							<label name="dimension"></label>
							<input type="radio" id="innerdimension" name="dimension">
						</span>
						<span class="form-element-pair radio-bt-txt">
							<label name="dimension"></label>
							<input type="radio" id="outerdimension" name="dimension">
						</span>

							<label name="dimension"></label>

						<span class="form-element-pair">
							<select class="select-input" id="selectDim">
							</select>
						</span>
						<span class="form-element-pair radio-bt-txt">
							<label name="pressureChoice"></label>
							<input type="radio" id="pressure1" name="PN" value="PN6,3"><p></p>
						</span>
						<span class="form-element-pair radio-bt-txt">
							<label name="pressureChoice"></label>
							<input type="radio" id="pressure2" name="PN" value="PN10"><p></p>
						</span>
						<span class="form-element-pair">
							<label for="flow" id ="flowLabel"><p></p></label>
							<span id="flow-wrap">
								<input class="number-input" data-digits-only step="0.1" type="number" id="flow" name="flow" placeholder="0" onkeypress="enterPressed(this, event);">&nbsp;
								<select class="select-input" id="selectUnit">
									<option value="lps">l/s</option>
									<option value="lpm">l/m</option>
									<option value="m3ph">m³/h<option>
								</select>
							</span>
						</span>
						<span class="form-element-pair">
							<div class="button-wrap">
								<input class="button" type="button" name="submit" id="submit" value="Beräkna" onclick="calcAll();">
							</div>
						</span>
					</form>
					<form class="form-inline results" autocomplete="off">
						<!-- <table width="100%"> -->
						<span class="form-element-pair">
							<label for="flowSpeed">Flödeshastighet</label><br>
							<input class="number-input" disabled="disabled" type="number" id="flowSpeed" name="flowSpeed">&nbsp; m/s

								<td width="150">Flödeshastighet</td>

							</tr>
							<tr>

								<td>m/s</td>
							</tr> <!-->
						 </span>
						 <span class="form-element-pair">

							<input class="number-input" disabled="disabled" type="number" id="pressureLoss" name="pressureLoss">&nbsp; m
						</span>
						<span class="form-element-pair">
								<label for="totalPressure">Totaltryck</label><br>
						<input class="number-input" disabled="disabled" type="number" id="totalPressure" name="totalPressure">&nbsp; m
						</span>
						<span class="form-element-pair">
							<label for="capacity">Flödeskapacitet</label><br>
						 	<input class="number-input" disabled="disabled" type="number" id="capacity" name="capacity">&nbsp; l/s

							</select> -->
					 </span>

							<label for="pumps" id="pumpLabel"><p></p></label><br>
							<select class="select-input" id="pumps">
							</select>
						</span>
					</form>
				</div>
